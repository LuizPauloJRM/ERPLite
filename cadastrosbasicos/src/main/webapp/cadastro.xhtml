<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Pessoas</title>
</h:head>

<h:body>
    <h:form id="formPessoa">
        <p:growl id="msgs" showDetail="true" />

        <p:panel header="Cadastro de Pessoa" style="max-width:600px;margin:auto;margin-top:50px;">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{pessoaBean.pessoa.nome}" required="true" requiredMessage="Informe o nome!" />

                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{pessoaBean.pessoa.email}" required="true" requiredMessage="Informe o email!" />

                <h:outputLabel for="idade" value="Idade:" />
                <p:inputNumber id="idade" value="#{pessoaBean.pessoa.idade}" required="true" requiredMessage="Informe a idade!" />

                <h:outputLabel for="sexo" value="Sexo:" />
                <p:selectOneMenu id="sexo" value="#{pessoaBean.pessoa.sexo}">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                    <f:selectItem itemLabel="Outro" itemValue="O" />
                </p:selectOneMenu>

            </h:panelGrid>

            <p:separator />

            <p:commandButton value="Salvar" icon="pi pi-save"
                             action="#{pessoaBean.salvar}"
                             update="formPessoa msgs" />

            <p:commandButton value="Limpar" icon="pi pi-times"
                             type="reset" styleClass="ui-button-secondary" />
        </p:panel>
    </h:form>

    <h:form id="formLista">
        <p:panel header="Lista de Pessoas" style="max-width:800px;margin:auto;margin-top:30px;">
            <p:dataTable value="#{pessoaBean.listaPessoas}" var="p" paginator="true" rows="5" responsiveLayout="scroll">
                <p:column headerText="ID">
                    <h:outputText value="#{p.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{p.nome}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{p.email}" />
                </p:column>

                <p:column headerText="Idade">
                    <h:outputText value="#{p.idade}" />
                </p:column>

                <p:column headerText="Sexo">
                    <h:outputText value="#{p.sexo}" />
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>
